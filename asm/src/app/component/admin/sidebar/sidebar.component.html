<script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

<!-- page -->
<main class="min-h-screen w-full bg-gray-100 text-gray-700" x-data="layout">
    <!-- header page -->
    <header class="flex w-full items-center justify-between border-b-2 border-gray-200 bg-white p-2">
        <!-- logo -->
        <div class="flex items-center space-x-2">
            <button type="button" class="text-3xl"></button>
            <div>Hi Admin</div>
        </div>

        <!-- button profile -->
        <div>
            <button class="flex items-center space-x-2 transition hover:text-blue-600" (click)="logout()">
                <div>Log Out</div>
            </button>
        </div>
    </header>

    <div class="flex">
        <!-- aside -->
        <aside class="flex w-72 flex-col space-y-2 border-r-2 border-gray-200 bg-white p-2" style="height: 90.5vh"
            x-show="asideOpen">
            <a routerLink="/admin/sanpham" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bx-list-ul"></i></span>
                <span>Danh sách sản phẩm</span>
            </a>

            <a routerLink="/admin/loai" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bxs-category"></i></span>
                <span>Loại hàng</span>
            </a>

            <a routerLink="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bx-line-chart"></i></span>
                <span>Thống kê</span>
            </a>

            <a routerLink="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bx-user"></i></span>
                <span>Khách hàng</span>
            </a>

            <a routerLink="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bx-detail"></i></span>
                <span>Đơn hàng</span>
            </a>
        </aside>

        <!-- main content page -->
        <div class="w-full p-4"><div class="card m-3">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Tất cả sản phẩm
            </div>
            <div class="card-body">
                <table id="datatablesSimple">
                    <thead>
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Hình ảnh</th>
                            <th>Đơn giá</th>
                            <th>Tác vụ</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor='let p of products'>
                                <td class="col-3">{{p.name}}</td>
                                <td><img src="{{p.image}}" alt=""></td>
                                <td class="col">{{p.price|vndFormat}}</td>
                                <td class="tac_vu">
                                    <a><button (click)="editProduct(p.id)"><i class="fa-regular fa-pen-to-square" style="color: #ee5858;"></i></button></a>
                                    <a><button (click)="delete(p.id)"><i class="fa-regular fa-trash-can" style="color: #ee5858;"></i></button></a>
                                </td>
                            </tr>
                    </tbody>
                </table>
            </div>
            <app-index (currenpage)="getPagination($event)"></app-index>
        </div><a style="margin-left: 20px; color: green; font-size: 20px; border: 1px solid black; padding: 5px;" href="admin/add-product">Thêm mới sản phẩm</a></div>
    </div>
</main>
