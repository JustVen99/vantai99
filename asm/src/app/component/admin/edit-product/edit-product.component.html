<script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" />

<!-- page -->
<main class="min-h-screen w-full bg-gray-100 text-gray-700" x-data="layout">
    <!-- header page -->
    <header class="flex w-full items-center justify-between border-b-2 border-gray-200 bg-white p-2">
        <!-- logo -->
        <div class="flex items-center space-x-2">
            <button type="button" class="text-3xl"></button>
            <div>Hi Admin</div>
        </div>

        <!-- button profile -->
        <div>
            <button class="flex items-center space-x-2 transition hover:text-blue-600" (click)="logout()">
                <div>Log Out</div>
            </button>
        </div>
    </header>

    <div class="flex">
        <!-- aside -->
        <aside class="flex w-72 flex-col space-y-2 border-r-2 border-gray-200 bg-white p-2" style="height: 90.5vh"
            x-show="asideOpen">
            <a routerLink="/admin/sanpham" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bx-list-ul"></i></span>
                <span>Danh sách sản phẩm</span>
            </a>

            <a routerLink="/admin/loai" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bxs-category"></i></span>
                <span>Loại hàng</span>
            </a>

            <a routerLink="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bx-line-chart"></i></span>
                <span>Thống kê</span>
            </a>

            <a routerLink="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bx-user"></i></span>
                <span>Khách hàng</span>
            </a>

            <a routerLink="#" class="flex items-center space-x-1 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
                <span class="text-2xl"><i class="bx bx-detail"></i></span>
                <span>Đơn hàng</span>
            </a>
        </aside>

        <!-- main content page -->
        <div class="w-full p-4"><div class="card m-3">
            <div class="card-header">
                <i class="fas fa-table me-1"></i>
                Cập nhật sản phẩm
            </div>
            <div class="content_sp">
                <form class="d-flex flex-column gap-3" #editProductForm="ngForm" (ngSubmit)="onSubmit(editProductForm)">
                    <div class="row">
                        <div class="col-3">
                            <div class="row"><span>ID</span></div>
                            <input name="id" type="number" ngModel #id="ngModel" [(ngModel)]="product.id" placeholder="{{product.id}}">

                        </div>
                        <div class="col-3">
                            <div class="row"><span>Tên sản phẩm</span></div>
                            <input name="name" ngModel #name="ngModel" [(ngModel)]="product.name" type="text" placeholder="{{product.name}}">

                        </div>
                        <div class="col-3">
                            <div class="row"><span>Hình ảnh</span></div>
                            <input name="hinh_anh" type="text" ngModel #img="ngModel" [(ngModel)]="product.image" placeholder="{{product.image}}">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="row"><span>Đơn giá</span></div>
                            <input name="price" type="number" value="" ngModel #price="ngModel" [(ngModel)]="product.price">
                        </div>
                        <div class="col-3">
                            <div class="row"><span>Loại hàng</span></div>
                            <select name="cat_id" ngModel #cat_id="ngModel">
                                <option value="1">Iphone</option>
                                <option value="2">Ipad</option>
                                <option value="3">Macbook</option>
                                <option value="4">Apple</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        
                    </div>
                    <div class="">
                        <button name="">Cập nhật</button>
                    </div>
                </form>

            </div>
    </div>
