<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active"><img width="100px" src="{{product.image}}" /></div>
                    </div>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{product.name}}</h3>
                    <h4 class="price">Gi√°: <span>{{product.price|vndFormat}}</span></h4>
                    <div class="action">
                        <button style="color: white;" class="add-to-cart btn btn-default" type="button" (click)="addtoCart(product)">add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
