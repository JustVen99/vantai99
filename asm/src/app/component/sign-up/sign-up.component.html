<section>
    <div class="grid grid-cols-1 lg:grid-cols-2">
      <div
        class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-24"
      >
        <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md">
          <h2 class="text-3xl font-bold leading-tight text-white sm:text-4xl">
            Sign up
          </h2>
          <p class="mt-2 text-base text-white">
            Already have an account?
            <a
              href="#"
              title=""
              class="font-medium text-white transition-all duration-200 hover:underline"
            >
              Sign In
            </a>
          </p>
          <form
            #registerForm="ngForm"
            (ngSubmit)="onSubmit(registerForm)"
            class="mt-8"
          >
            <div class="space-y-5">
              <div>
                @if(email.invalid && email.touched ){
                <p class="mt-2 text-sm text-red-500">email is not invalid</p>
                }
                <label for="email" class="text-base font-medium text-white">
                  Email address
                </label>
                <div class="mt-2">
                  <input
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-white placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    placeholder="Email"
                    name="email"
                    ngModel
                    #email="ngModel"
                    required
                    email
                  />
                </div>
              </div>
              <div>
                <div class="flex items-center justify-between">
                  @if(password.invalid && password.touched ){
                  <p class="mt-2 text-sm text-red-500">
                    Password must be at least 8 characters
                  </p>
                  }
                  <label
                    for="password"
                    class="text-base font-medium text-white"
                  >
                    Password
                  </label>
                </div>
                <div class="mt-2">
                  <input
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-white focus:outline-none focus:ring-1 focus:ring-white focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                    placeholder="Password"
                    name="password"
                    ngModel
                    #password="ngModel"
                    required
                    [minlength]="8"
                  />
                </div>
              </div>
              <div>
                <button
                  type="submit"
                  class="inline-flex w-full items-center justify-center rounded-md bg-black px-3.5 py-2.5 font-semibold leading-7 text-white hover:bg-black/80"
                >
                  Create Account
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="ml-2"
                  >
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                  </svg>
                </button>
              </div>
            </div>
          </form>
          
        </div>
      </div>
      <div class="h-full w-full">
        <img
          class="mx-auto h-full w-full rounded-md object-cover"
          src="https://images.unsplash.com/photo-1559526324-4b87b5e36e44?ixlib=rb-4.0.3&amp;ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;auto=format&amp;fit=crop&amp;w=1742&amp;q=80"
          alt=""
        />
      </div>
    </div>
  </section>
