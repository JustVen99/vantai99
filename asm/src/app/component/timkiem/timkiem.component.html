<app-header></app-header>
<div class="product">
    <div class="container text-center">
      <div class="row align-items-start p-4">
        <div class="col-3 product-item" *ngFor='let p of listsp'>
                <img src="{{p.image}}" alt="">
                <div class="row">
               <a routerLink="/product/{{p.id}}"> <span style="font-size: 15px;">{{p.name}}</span></a>
                <span style="font-size: 18px;line-height: 23px; font-weight: 700;">{{p.price|vndFormat}}</span>
                </div>
                <button style="color: white;" class="btn btn-warning" type="button" (click)="addtoCart(p)">Thêm vào giỏ</button>
            </div>
    </div>
  </div>
  <app-footer></app-footer>
